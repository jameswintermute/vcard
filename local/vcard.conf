# vcard-normalizer local config (TOML)
owner_name = "James"
default_region = "GB"

# ── Category auto-tagging rules ───────────────────────────────────────────────
# Patterns are case-insensitive substrings matched against FN, ORG, TITLE, emails.
# Prefix with "re:" to use a Python regular expression.

[[category_rules]]
name = "Work"
patterns = [" ltd", " limited", " plc", " llc", " inc", " corp", " group",
            "re:@(?!gmail\\.|yahoo\\.|hotmail\\.|outlook\\.|icloud\\.|me\\.com|proton)"]

[[category_rules]]
name = "School"
patterns = ["school", "college", "university", "uni ", "academy", ".edu"]

[[category_rules]]
name = "Medical"
patterns = ["doctor", "dr.", "gp ", "clinic", "hospital", "pharmacy", "nhs", "health"]

[[category_rules]]
name = "Finance"
patterns = ["bank", "insurance", "mortgage", "accountant", "finance", "tax"]

[[category_rules]]
name = "Government"
patterns = ["council", "gov", "hmrc", "police", "fire service"]
